<div id="jobs"></div>

<script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    let jobs = ""
    for(const job of xhttp.responseText.split("\n")) {
      if (job)
        jobs += '<LI><A HREF="/runjob?'+job+'">'+job+'</A>'
      }
    if (jobs) {
      jobs = "<P>Onboard jobs, click to run:<UL>"+jobs+"</UL>"
      }
    document.getElementById("jobs").innerHTML = jobs
    }
  };
xhttp.open("GET", "/jobs", true);
xhttp.send();
</script>
